    <script language="JavaScript" type="text/javascript">
        const URL = "192.168.0.99:4000"
        function show5() {
            if (!document.layers && !document.all && !document.getElementById)
                return

            var Digital = new Date()
            var hours = Digital.getHours()
            var minutes = Digital.getMinutes()
            var seconds = Digital.getSeconds()

            var dn = "PM"
            if (hours < 12)
                dn = "AM"
            if (hours > 12)
                hours = hours - 12
            if (hours == 0)
                hours = 12

            if (minutes <= 9)
                minutes = "0" + minutes
            if (seconds <= 9)
                seconds = "0" + seconds
            //change font size here to your desire
            myclock = "</br><font size='7' face='Arial' >" + hours + ":" + minutes + ":"
                + seconds + " " + dn + "</b></font>"
            if (document.layers) {
                document.layers.liveclock.document.write(myclock)
                document.layers.liveclock.document.close()
            }
            else if (document.all)
                liveclock.innerHTML = myclock
            else if (document.getElementById)
                document.getElementById("liveclock").innerHTML = myclock
            setTimeout("show5()", 1000)
        }


        window.onload = show5
             //-->
    </script>
    <script>

        function runLight(id, intensity) {
            var data = {
                id,
                intensity
            }
            var request = new Request(`http://${URL}/light/change`, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            fetch(request)
                .then(function (texto) {
                    console.log("se esjeuto el botonito ", texto.json())

                })
        }
        function goTo() {
            location.href = `http://${URL}/sound`
