<html>

<head>
    <link rel="stylesheet" href="./sound.css">
    <link rel="stylesheet" href="./light.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        function refreshVol(volumen) {
            change('volumen', volumen)
            document.getElementById("volumen").value = volumen
            document.getElementById("vol").value = volumen
            console.log(document.getElementById("vol").value)
        }
        function refreshGrav(graves) {
            document.getElementById("graves").value = graves
            document.getElementById("grav").value = graves
        }
        function refreshAgu(agudos) {
            document.getElementById("agudos").value = agudos
            document.getElementById("agu").value = agudos
        }
        function getVolumen() {
            var volumen = 20
            refreshVol(volumen)
        }
        function getGraves() {
            var graves = 10
            document.getElementById("graves").value = graves
            document.getElementById("grav").value = graves
        }

        function getAgudos() {
            var agudos = -10
            document.getElementById("agudos").value = agudos
            document.getElementById("agu").value = agudos
        }

        function change(parametro,value) {
            var data = {
                value
            }
            var request = new Request('http://localhost:4000/sound/change/68/' + parametro, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            fetch(request)
                .then(function (texto) {
                    console.log("se esjeuto el botonito ", texto.json())

                })
        }

    </script>
</head>

<body>
    <div class='container-fluid container-main'>
        <div class='row'>
            <div class='col-sm-2 container-dimmer'>
                <div class='col-sm-12 alert alert-info'>
                    <h4> Graves</h4>
                </div>
                <div class="">
                    </br>
                    </br>
                    </br>
                    <input type="range" min="-15" max="15" value="0" class="slider" id="graves"
                        onchange="refreshGrav(value)">
                    <output id="grav"></output>
                    <script>
                        getGraves()
                    </script>
                </div>
                </br>

            </div>
            <div class='col-sm-8 container-dimmer'>
                <div class="dropdown col-sm-12">
                    <button class=" btn-secondary dropdown-toggle col-sm-12 button-sup" type="button"
                        data-toggle="dropdown">Panel
                        de Control
                        <span class="home"></span></button>
                    <ul class="dropdown-menu col-sm-12 ">
                        <li>
                            <button type="button" class="col-sm-6 button-menu"
                                onclick="location.href='http://localhost:4000/light'">Luces</button>
                            <button type="a" class="col-sm-6 button-menu"
                                onclick="location.href='http://localhost:4000/sound'"> Audio</button>
                        </li>
                        <li>
                            <button type="button" class="col-sm-6 button-menu">Control
                                Remoto</button>
                            <button type="button" class="col-sm-6 button-menu">Cortinas</button>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-12">
                    </br>
                </div>
                <div class="col-sm-24">
                    <button type="button" class="btn btn-success btn-lg col-sm-5 button-dimmer">Encender</button>
                    <div class="col-sm-2"></div>
                    <button type="button" class="btn btn-danger btn-lg col-sm-5 button-dimmer">Apagar</button>
                    <div class="col-sm-12">
                        </br>
                        </br>
                        </br>
                        </br>
                        </br>
                        </br>
                        </br>
                        </br>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn mute range">
                            <span class="glyphicon glyphicon-volume-off"></span>
                        </button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn range"
                            onclick="volumen.value > 1 ? refreshVol(volumen.value -2): refreshVol(0)">
                            <span class="glyphicon glyphicon-volume-down"></span> -
                        </button>
                    </div>
                    <div class="col-sm-7">
                        <div class="range">
                            <input type="range" id="volumen" name="range" min="0" max="47" value="0"
                                onchange="refreshVol(value)">
                            <output id="vol"></output>
                            <script>
                                getVolumen()
                            </script>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn range"
                            onclick="volumen.value < 46 ? refreshVol(parseInt(volumen.value) +2): refreshVol(47)">
                            <span class="glyphicon glyphicon-volume-up"></span> +
                        </button>
                    </div>
                </div>

            </div>
            <div class='col-sm-2  container-dimmer '>
                <div class='col-sm-12 alert alert-info'>
                    <h4> Agudos</h4>
                </div>
                <div class=''>
                    <div class="">
                        </br>
                        </br>
                        </br>
                        <input type="range" min="-15" max="15" value="0" class="slider" id="agudos"
                            onchange="refreshAgu(value)">
                        <output id="agu"></output>
                        <script>
                            getAgudos()
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
